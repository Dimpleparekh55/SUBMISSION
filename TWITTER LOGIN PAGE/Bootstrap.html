<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
    <link href="sign-in.css" rel="stylesheet">

    <!-- font awesome cdn    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        .mb-4 {
            margin-top: 20px;
            border-radius: 40px;
            border: 4px double rgba(128, 128, 128, 0.425);
            box-shadow: 3px 8px 15px #88888857;
            box-shadow: -3px -8px -8px whitesmoke;
        }

        #user{

        }
        .form-signin {
            margin-left: 530px;
            margin-right: 530px;
            margin-top: 50px;
            align-items: center;
            border: 1px solid gray;
            padding: 5px;
        }

        .form-control {
            font-size: small;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
    </style>


    <!-- Custom styles for this template -->
    <!-- <link href="sign-in.css" rel="stylesheet"> -->
</head>

<body class="text-center">

    <main class="form-signin">
        <form>
            <img class="mb-4" src="logo.png" width="80" height="80" alt="">
            <h1 class="h3">Twitter</h1>

            <div class="form">
                <span class="fa-regular fa-user" id="user"> <input type="email" class="form-control"
                        placeholder="Username"></span>
            </div>
            <div class="form">
                <span class="fa-solid fa-key" id="pass"><input type="password" class="form-control" placeholder="Password">
                </span>
            </div>
            <button class="btn btn-lg btn-primary" type="submit">Login</button>
            <div class="pass">
                <a href="#">Forgot password?</a>
                <span>Or
                    <a href="#">Sign Up</a>
                </span>
            </div>
        </form>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
