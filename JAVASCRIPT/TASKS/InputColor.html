<html lang="en">

<head>

    <style>
        .div1{
            height: 100px;
            width: 150px;

<body>

    <script>
        function setcolor() {
            let head = document.getElementById("head").value
            // let btnclick = document.getElementById("btn");
            // btnclick.addEventListener("click", function () {
            document.getElementById("div1").style.backgroundColor = head;
            // document.body.style.backgroundColor = change_color;
        }
    </script>
    Set Color : <input type="color" id="head">
    <button onclick="setcolor()" id="btn">Set Color</button>
    <hr />
    <div id="div1">Hello world</div>
</body>
